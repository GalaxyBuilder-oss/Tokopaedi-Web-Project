<!-- Deklarasi tipe dokumen dan bahasa -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Pengaturan karakter untuk tampilan yang tepat -->
    <meta charset="UTF-8">
    <!-- Pengaturan tampilan pada perangkat dengan berbagai lebar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul halaman -->
    <title>Tokopaedi - Fast And Satisfying | Login Page</title>
    <!-- Penambahan file CSS eksternal -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Bagian utama konten -->
    <main class="container-main">
        <fieldset class="container-profile">
            <span class="button-back-profile"><i class="material-icons">arrow_back</i></span>
            <legend class="user-legend">Admin</legend>
            <div class="main-profile">
                <div class="img-profile">
                    <img src="" alt="profile">
                </div>
                <div class="profile-data">
                    <span class="same-span">Nama</span>:
                    <span class="name">Salim Hidayat</span><br>
                    <span class="same-span">Number Account</span>:
                    <span class="no-account">1342434525342</span><input type="checkbox" class="show-no-account"><br>
                    <span class="same-span">username</span>:
                    <span class="username">@pasaja123</span><br>
                    <span class="same-span">E-mail</span>:
                    <span class="email">Hidayat*********mail.com</span><br>
                    <span class="same-span">password</span>:
                    <span class="password">123123</span><input type="checkbox" class="show-password"><br>
                </div>
                <div class="edit-profile-button">
                    <button class="button-edit">Edit</button>
                    <button class="button-delete">Delete</button>
                </div>
            </div>
        </fieldset>
    </main>
    <!-- Penambahan file skrip JavaScript eksternal -->
    <script src="./script.js"></script>
</body>
</html>
